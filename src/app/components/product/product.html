<div class="display-6">
    Formulário de Cadastro:
</div>

<div class="mt-3">
    <div *ngIf="product" class="row">
        <div class="col-md-10 offset-md-1">
            <form #formProduct="ngForm" id="formProduct">
                <div class="row mb-3 mt-3">
                    <label for="inputName" class="col-sm-2 col-form-labe">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="inputName" [(ngModel)]="product.name" required>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputDescription" class="col-sm-2 col-form-labe">Descrição:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" id="inputDescription" [(ngModel)]="product.description" required>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputPrice" class="col-sm-2 col-form-labe">Preço:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="price" id="inputPrice" [(ngModel)]="product.price" required>
                    </div>

                    <label for="selectCategory" class="col-sm-2 col-form-labe">Categoria:</label>
                    <div class="col-sm-4">
                        <select class="form-select" aria-label="Selecione uma categoria" name="category" id="selectCategory" [(ngModel)]="product.category" [compareWith]="selectedCategory" required>
                            <option value="" *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label class="col-sm-2 col-form-labe">Opções:</label>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="promotion" id="checkBoxPromotion" [(ngModel)]="product.promotion">
                            <label class="form-check-label" for="checkBoxPromotion">
                                Promoção
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="newProduct" id="checkBoxNewProduct" [(ngModel)]="product.newProduct">
                            <label class="form-check-label" for="checkBoxNewProduct">
                                Lançamento
                            </label>
                        
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary me-1" (click)="save()" [disabled]="formProduct.invalid">Cadastrar</button>
                        <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
